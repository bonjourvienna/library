<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <bmeta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vienna's Libary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="dist/output.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1 class="text-3xl font-bold">Library</h1>
    <p>"Lorem ipsum dolor si amet."</p>
    <button class="font-medium" id="loginBtn">Log in</button>
  </header>
  <main class="container">
    <button class="newBtn font-bold text-lg" id="addBookBtn">+ New</button>
    <div class="books-container">

      <div class="book-card">
        <p>1</p>
        <p>THE ALCHEMIST</p>
        <p>PAULO COELHO</p>
        <p>300 pages</p>
        <button class="btn Btn-Status bg-red-400">Not Started</button>
      </div>
      <div class="book-card">
        <p>2</p>
        <p>ATOMIC HABITS</p>
        <p>JAMES CLEAR</p>
        <p>360 pages</p>
        <button class="btn Btn-Status bg-red-400">Not Started</button>
      </div>
      <div class="book-card">
        <p>3</p>
        <p>ATOMIC HABITS</p>
        <p>JAMES CLEAR</p>
        <p>360 pages</p>
        <button class="btn Btn-Status bg-red-400">Not Started</button>
      </div>
    </div>

  </main>
  <footer>
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      Vienna O.
    </p>
    <a href="http://github.com/viennao" target="_blank"><img class="gh" src="img/gh_logo.png" alt="" /></a>
  </footer>

  <div class="modal hidden">
    <button class="btn--close-modal">&times;</button>
    <h2 class="font-bold">Add new book</h2>
    <form class="modal__form">
      <input type="text" class="modal__form" id="title" name="Book's Title" placeholder="Title" maxlength="100" />
      <input type="text" class="modal__form" id="author" name="Author" placeholder="Author" maxlength="100" />
      <input type="text" class="modal__form" id="pages" name="Pages" placeholder="Pages" />
      <div class="reading-status">
        <input class="btn bg-red-400" type="button" name="rs" value="Not Started" />
        <input class="btn bg-yellow-400" type="button" name="rs" value="In Progress" />
        <input class="btn bg-green-400" type="button" name="rs" value="Completed" />
      </div>
      <button class="btn submit" type="submit">Submit</button>
    </form>
  </div>

  <div class="overlay hidden"></div>
</body>

</html>
