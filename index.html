<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <bmeta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vienna's Libary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="dist/output.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1 class="text-3xl font-bold">Library</h1>
    <div class="quotes">
      <p>“If you’re brave enough to say goodbye, <br> life will reward you with a new hello.”</p>
      <p> — Paulo Coelho</p>
    </div>
    <button class="font-medium" id="loginBtn">Log in</button>
  </header>
  <main class="container">
    <button class="newBtn font-bold text-lg" id="addBookBtn">+ New</button>
    <div class="books-container">
    </div>

  </main>
  <footer>
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear());
      </script>
      Vienna O.
    </p>
    <a href="http://github.com/viennao" target="_blank"><img class="gh" src="img/gh_logo.png" alt="" /></a>
  </footer>

  <div class="modal hidden">
    <button class="btn--close-modal">&times;</button>
    <h2 class="font-bold">Add new book</h2>
    <form class="modal__form">
      <input type="text" class="modal__form" id="title" name="Book's Title" placeholder="Title" maxlength="100"
        value="ATOMIC HABITS" required />
      <input type="text" class="modal__form" id="author" name="Author" placeholder="Author" maxlength="100"
        value="JAMES CLEAR" />
      <input type="text" class="modal__form" id="pages" name="Pages" placeholder="Pages" value="360" required />
      <div class="reading-status">
        <input class="bg-red-400" type="button" value="Not Started" />
        <input class="bg-yellow-400" type="button" value="In Progress" />
        <input class="bg-green-400" type="button" value="Completed" re />
      </div>
      <button class="btn submit" type="submit">Submit</button>
    </form>
  </div>

  <div class="overlay hidden"></div>
</body>

</html>
